<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<style>
body {
    background-color: #333;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
}
h1 {
    font-size: 32px;
    color: white;
    margin-bottom: 40px;
}
button {
    background-color: #4682B4;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    margin-bottom: 20px;
}
#situacao {
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    color: #fff;
}
</style>
<body>
    <h1>Média de alunos </h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui </p>
    </section>

    <script>
        function media(){
            let nome = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let nota2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}`))
            notaFinal = (nota1 + nota2)/2
            let res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a média final de ${nome}</p>`
            res.innerHTML += `<p> As notas obtidas foram ${nota1} e ${nota2}</p>`
            res.innerHTML += `<p> A média final é: ${notaFinal}</p>`

            let situacaoF
        if(notaFinal >=7){
                situacaoF = "Aprovado!Parabens &#128526;"
            }else if (notaFinal <=6.5){
                situacaoF = "Reprovado!&#128533;"
            }
            res.innerHTML += `<p> Situação final: ${situacaoF}</p>`
        }
       
    </script> 
</body>
</html>
